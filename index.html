<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi com Nome</title>

</head>
<body>
    <div id="game-container">
        <h1 id="pet-name">Tamagotchi</h1>
        <div id="name-section">
            <input type="text" id="name-input" placeholder="Nome do pet">
            <button onclick="setPetName()">Definir Nome</button>
        </div>
        <div id="pet-icon">🐾</div>
        <div id="nivel">Nível: <span id="nivel-value">1 (Bebê)</span></div>
        <div id="fome">
            Fome: <span id="fome-value">50</span>
            <div class="status-bar"><div class="status-fill" id="fome-bar" style="width: 50%;"></div></div>
        </div>
        <div id="felicidade">
            Felicidade: <span id="felicidade-value">50</span>
            <div class="status-bar"><div class="status-fill" id="felicidade-bar" style="width: 50%;"></div></div>
        </div>
        <div id="energia">
            Energia: <span id="energia-value">50</span>
            <div class="status-bar"><div class="status-fill" id="energia-bar" style="width: 50%;"></div></div>
        </div>
        <div id="message"></div>
        <button onclick="alimentar()">Alimentar</button>
        <button onclick="brincar()">Brincar</button>
        <button onclick="dormir()">Dormir</button>
    </div>

    <script scr= "js\script.js">  </script>
</body>
</html>
